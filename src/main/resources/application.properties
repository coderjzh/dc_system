# 应用名称
spring.application.name=dc_system

# 数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name=defaultDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/book_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root

# 端口
server.port=8081

# mybatis
mybatis.mapper-locations=classpath*:mappers/*xml
mybatis.type-aliases-package=com.java.dc_system.pojo
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl



